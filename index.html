<!doctype html>
<html lang="pl">

<head>
  <title>Michel Saad Front-End Developer</title>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="description" content="Kanban Board">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kanban Board by Michel Saad</title>
  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <link href="css/reset.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <style>
    @import url("https://fonts.googleapis.com/css?family=Oswald");
  </style>
  <script src="http://code.jquery.com/jquery-2.2.1.min.js"></script>
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

</head>

<body>
  <h1 class="page-title"> Do Zrobienia</h1>
  <button class="add-column">Dodaj Kolumne</button>
  <div class="board-container">
        <div class="column to-do">
          <button class="delete-column">x</button>
          <h2 class="headerly">Do zrobienia</h2>
          <button class="new-sticker">Dodaj kartkę</button>
          <ul class="list-items sortable">
            <li></li>
          </ul>
        </div>
        <div class="column in-progress">
          <button class="delete-column">x</button>
          <h2 class="headerly">W trakcie</h2>
          <button class="new-sticker">Dodaj kartkę</button>
          <ul class="list-items sortable">
            <li></li>
          </ul>
        </div>
        <div class="column done ">
          <button class="delete-column">x</button>
          <h2 class="headerly">Zrobione</h2>
          <button class="new-sticker">Dodaj kartkę</button>
          <ul class="list-items sortable">
            <li></li>
          </ul>
        </div>
  </div>
</body>
<script src="js/app.js"></script>

</html>
